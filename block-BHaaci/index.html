<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Forms Assignment-1</title>
        <link rel="stylesheet" href="style.css">

        <!--Font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">

    </head>
    <body>
        <main class="flex align-items-center">
            <div class="container flex justify-content-space-between align-items-center">
                <section class="hero">
                    <h1 class="hero-heading">Learn to code by watching others</h1>
                    <p class="hero-text">See how experienced developers solve problems in real time.
                        Watching scripted tutorials is great but understanding how developers think is invaluable.
                    </p>
                </section>
               <section class="sign-up">
                <button class="free-trial"><span>Try it free 7 days</span> then $20/mo. thereafter</button>

                <form action="index.html" method="post">
                    <fieldset>
                        <input class="form-control" type="text" name="first-name" placeholder="first name"/>
                        <input class="form-control" type="text" name="last-name" placeholder="last name"/>
                        <input class="form-control" type="email" name="email-addr" placeholder="email address"/>
                        <input class="form-control" type="password" name="password" placeholder="password"/>
                        <button class="claim-trail">claim your free trial</button>
                    </fieldset>
                    <small class="policy">By clicking the button you are agreeing to our <span class="terms">Terms and Services</span></small>
                </form>

               </section>

            </div>
        </main>
    </body>
</html>
